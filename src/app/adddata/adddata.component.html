<div class="adddata">
    <div class="adddata__cont1">
        <form [formGroup]="newform" (ngSubmit)="onSubmit()">
            <div>
              <label for="id">ID:</label>
              <input type="number" id="id" formControlName="id" />
            </div>
            <div>
              <label for="title">Title:</label>
              <input type="text" id="title" formControlName="title" />
            </div>
            <div>
              <label for="userId">User ID:</label>
              <input type="number" id="userId" formControlName="userId" />
            </div>
            <div>
              <label for="completed">Completed:</label>
              <select id="completed" formControlName="completed">
                <option [value]="true">True</option>
                <option [value]="false">False</option>
              </select>
            </div>
            <button type="submit">Submit</button>
          </form>
    </div>
    <h2>Status</h2>
    <div class="adddata__cont2" *ngIf="newvalue">
        <p>{{ status }}</p>
        <h2>Input Data</h2>
        <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>User ID</th>
            <th>Completed</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ newvalue.id }}</td>
            <td>{{ newvalue.title }}</td>
            <td>{{ newvalue.userId }}</td>
            <td>{{ newvalue.completed }}</td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
